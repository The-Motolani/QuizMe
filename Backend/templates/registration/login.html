{%extends 'base.html'%}
{%block login%} Log In {%endblock%}
{%block login_content%}
<h2>Log in </h2>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}  {{ form.as_p }}
    <input type="submit" value="login" />
    
</form>
{%endblock%}
